<!DOCTYPE html>
<head>
    <title>SiwFood - Aggiungi Cuoco</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

	<nav th:if="${userDetails!=null}">
	
		<div class="buttons">
    		<span class="button">
       	 		<a href="/logout">Esci</a>
    		</span>
            
		</div>
        
		<div class="text_a">
    		Bentornato, admin <a th:href="@{'/showSelf'}" th:text="${userDetails.username}"></a> !
		</div>
	
	</nav>
	
	<div id="header"><a th:href="@{/}">Siwfood</a></div>

		<div id="menu_container">
        <div class="choice_menu">
                        
            <div class="titolo_choice_menu">
                            
                <a th:href="@{'/admin/aggiungiCuoco'}">Aggiungi Cuoco</a>

            </div>

            <div class="split_half"> 
                <div class="text_form">
                    <ul>
						<li>
							<form th:action="@{/admin/aggiungiCuoco}" method="POST" th:object="${nuovoCuoco}">
									<div th:if="${#fields.hasGlobalErrors()}">
										<p th:each="err : ${#fields.globalErrors()}">
											<span th:text="${err}"></span>
												<span th:if="${err=='Cuoco giÃ  presente nel sistema:'}">
													<a th:href="@{'/cuoco' + '/' + ${vecchioCuoco.id}}" th:text="' ' + ${vecchioCuoco.nome} + ' ' + ${vecchioCuoco.cognome}"> bho?</a>
												</span>
										</p>
									</div>
									<div>
										<br>
										<span class="match_input_offset"> Nome*:<br></span>
										<input required type="text" th:field="${nuovoCuoco.nome}">
										<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
										<span class="match_input_offset_err" th:if="${cuocoErrors != null and cuocoErrors.hasFieldErrors('nome')}" th:errors="${cuoco.nome}"></span>
										<br><br>
										<span class="match_input_offset"> Cognome*:<br></span>
										<input required type="text" th:field="${nuovoCuoco.cognome}">
										<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
										<br><br>
										<span class="match_input_offset"> Data di nascita*:</span>
										<input required type="date" th:field="${nuovoCuoco.dataNascita}">
										<span th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}"></span>
										<br><br>
										<span class="match_input_offset"> Percorso file immagine*:<br></span>
										<input type="text" th:field="${nuovoCuoco.fotografia_path}">
										<div><br></div>
						
							        <div>
										<span><button class="submit" type="submit">Conferma</button></span>
									</div>
							    </form>
						</li>
							
					</ul>
                </div>
            </div>
        </div>

</body>

</html>
