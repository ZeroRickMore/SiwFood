<!DOCTYPE html>
<head>
    <title>SiwFood - Aggiungi ingrediente</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

	<nav th:if="${userDetails!=null}">
	
		<div class="buttons">
    		<span class="button">
       	 		<a href="/logout">Esci</a>
    		</span>
            	
		</div>
        
		<div class="text_a">
    		Bentornato, admin <a th:href="@{'/showSelf'}" th:text="${userDetails.username}"></a> !
		</div>
	
	</nav>
	
	<div id="header"><a th:href="@{/}">Siwfood</a></div>
	
	
	
	
	
	
	
	
	
	
	
	
	
    <div id="header_2"><h5>Cuochi a cui puoi modificare le ricette!</h5></div>
	<div id="menu_container">
	<div class="choice_menu">
	            <div class="titolo_choice_menu">
	                <a th:href="@{/elencoIngredienti}">Cuochi</a>
	            </div>
	            <div class="split_half">
	                <img src="/css/cappello_cuoco_upscayl.jpg" width="20%"> 
	            </div>
	            <div class="split_half">     
	                <div class="text">
						<div th:if="${allCuochi==null || allCuochi.isEmpty()}">
						            <ul><li>Non ci sono cuochi nel sistema!</li></ul>
						        </div>
						        <div th:unless="${allCuochi==null || allCuochi.isEmpty()}">
						        	<ul>
										
						            	<div th:each="cuoco : ${allCuochi}">
											<li>
												<a th:href="@{'/admin/modificaRicetteCuoco' + '/' + ${cuoco.id}}" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Cuoco Generico</a>
						                		
											</li>
										</div>
						        	</ul>
						        </div>
	                </div>
	            </div>
	        </div>
	
	
	
        
        
    </div>
</body>

</html>
