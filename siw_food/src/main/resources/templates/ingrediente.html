<!DOCTYPE html>
<html>

<head>
    <title>SiwFood - Pagina Ingrediente</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>

    <nav>
        <div class="buttons">
            <span class="button">
                <a href="/register">Registrati</a>
            </span>
            <span class="button">
                <a href="/login">Accedi</a>
            </span>
        </div>
        <div class="text">
            Benvenuto, Rick!
        </div>
    </nav>

    <div id="header"><a th:href="@{/}">Siwfood</a></div>
    <div>
        <img src="https://static.bandainamcoent.eu/high/dragon-ball/dragonball-xenoverse-2/00-page-setup/dbxv2_game-thumbnail.jpg" width="20%" />
    </div>
    <div th:if="${ingrediente}">
         <h1 th:text="${ingrediente.nome}">Nome ingrediente </h1>
         <br>
         <div th:if="${ingrediente.image_path}">
			 <img th:src="'/' + ${ingrediente.image_path}" width="20%">
         </div>
		 <h1>Unità di misura:
			<div th:text="${ingrediente.unitàDiMisura}">Unità di misura</div>
		 </h1>
		 
    </div>
    <div th:unless="${ingrediente}">Questo ingrediente non è presente nel sistema!</div>
</body>

</html>
