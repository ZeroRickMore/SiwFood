<!DOCTYPE html>
<html>

<head>
    <title>SiwFood - Cuochi</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>

    <nav>
        <div class="buttons">
            <span class="button">
                <a href="/register">Registrati</a>
            </span>
            <span class="button">
                <a href="/login">Accedi</a>
            </span>
        </div>
        <div class="text">
            Benvenuto, Rick!
        </div>
    </nav>

    <div id="header"><a th:href="@{/}">Siwfood</a></div>
    <div>
        <img src="https://static.bandainamcoent.eu/high/dragon-ball/dragonball-xenoverse-2/00-page-setup/dbxv2_game-thumbnail.jpg" width="20%" />
    </div>
    <h1>Benvenuto nell'elenco cuochi!</h1>
    <div>
        <div th:if="${allCuochi==null || allCuochi.isEmpty()}">
            Non ci sono cuochi nel sistema!
        </div>
        <div th:unless="${allCuochi==null || allCuochi.isEmpty()}">
        	<ul>
            	<li th:each="cuoco : ${allCuochi}">
					<a th:href="@{'/cuoco' + '/' + ${cuoco.id}}" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Editore Generico</a>
                	<a th:href="@{'/modificaRicetteCuoco' + '/' + ${cuoco.id}}">Aggiungi o rimuovi Ricette</a>
					
            	</li>
        	</ul>
        </div>
    </div>
</body>

</html>
