<!DOCTYPE html>
<head>
    <title>SiwFood - Ricerca Cuoco</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

	<nav th:if="${userDetails!=null}">
	
		<div class="buttons">
    		<span class="button">
       	 		<a href="/logout">Esci</a>
    		</span>
            	
		</div>
        
		<div class="text_a">
    		Bentornato, <a th:href="@{'/showSelf'}" th:text="${userDetails.username}"></a> !
		</div>
	
	</nav>
	
	<nav th:if="${userDetails==null}">
	
		<div class="buttons">
			<span class="button">
				<a href="/register">Registrati</a>
			</span>
			<span class="button">
				<a href="/login">Accedi</a>
			</span>
		</div>
		        
		<div class="text_a">
			<a id="a_no_animations" th:href="@{'/register'}">Benvenuto in SiwFood !</a>
		</div>
		        
	</nav>
	
	<div id="header"><a th:href="@{/}">Siwfood</a></div>
	
	
	<div id="menu_container">
	        <div class="choice_menu">
	                        
	            <div class="titolo_choice_menu">
	                            
	                <a th:href="@{'/rimuoviRicetta'}">Rimuovi una ricetta</a>

	            </div>
	            <div class="split_half">
	                <img src="/css/libro_ricette_upscayl.jpg" width="20%"> 
	            </div>
	                        
	            <div class="split_half">     
	                <div class="text_form">
	                    <ul>
							<li>
								<form th:action="@{/rimuoviRicetta}" method="POST" th:object="${ricettaDaRimuovere}">
									<div th:if="${#fields.hasGlobalErrors()}">
												<p th:each="err : ${#fields.globalErrors()}">
													<span th:text="${err}"></span>
												</p>
											</div>
										<div>
											<h2>Elimina per Nome</h2>
								        	<span> Nome*:<br></span>
											<input class="fix_offset" required type="text" th:field="${ricettaDaRimuovere.nomeRicetta}">
											<span th:if="${#fields.hasErrors('nomeRicetta')}" th:errors="${ricettaDaRimuovere.nomeRicetta}"></span>
											<div><br></div>
										</div>
								        <div>
											<span><button class="submit" type="submit">Conferma</button></span>
											<div><br></div>
										</div>
								    </form>
							</li>
							
						</ul>
	                </div>
	            </div>
	        </div>
</body>
</html>
