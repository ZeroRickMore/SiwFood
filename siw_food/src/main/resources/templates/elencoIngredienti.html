<!DOCTYPE html>
<head>
    <title>SiwFood - Elenco Ingrediente</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

	<nav th:if="${userDetails!=null && userDetails.username=='Admin'}">

		<div class="buttons">
			<span class="button">
	   	 		<a href="/logout">Esci</a>
			</span>
		        
		</div>
	    
		<div class="text">
	 		Bentornato, Admin !
		</div>

	</nav>
		
	<nav th:if="${userDetails!=null && userDetails.username!='Admin'}">
					
		<div class="buttons">
			<span class="button">
		   	 	<a href="/logout">Esci</a>
			</span>
			        	
		</div>
				
		<div class="text-center" th:text="'Bentornato, ' + ${userDetails.username} + ' ! '"></div>
			    
		<span class="button-right">
				
			<a th:href="@{'/showSelf'}">Profilo</a>
		</span>

		
	</nav>
		
	<nav th:if="${userDetails==null}">
		
		<div class="buttons">
			<span class="button">
				<a href="/register">Registrati</a>
			</span>
			<span class="button">
				<a href="/login">Accedi</a>
			</span>
		</div>
			
		<div class="text">
			   Utente ospite
		</div>
			        
	</nav>
		
	<div id="header"><a th:href="@{/}">Siwfood</a></div>
	
    <div id="header_2"><h5>Benvenuto nell'elenco ingredienti!</h5></div>
	<div id="menu_container">
	<div class="choice_menu">
	            <div class="titolo_choice_menu">
	                <a th:href="@{/elencoIngredienti}">Ingredienti</a>
	            </div>
	            <div class="split_half">
	                <img src="/css/fruit_basket_upscayl.jpg" width="20%"> 
	            </div>
	            <div class="split_half">     
	                <div class="text">
						<div th:if="${allIngredienti==null || allIngredienti.isEmpty()}">
						            <ul><li>Non ci sono ingredienti nel sistema!</li></ul>
						        </div>
						<div th:unless="${allIngredienti==null || allIngredienti.isEmpty()}">
						        	<ul>
						            	<li th:each="ingrediente : ${allIngredienti}">
						                	<a th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}" th:text="${ingrediente.nome}">Goku Ingrediente</a>
						            	</li>
						        	</ul>
						        </div>
	                </div>
	            </div>
	        </div>  
        
    </div>
</body>

</html>
