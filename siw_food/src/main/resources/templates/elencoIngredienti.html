<!DOCTYPE html>
<html>

<head>
    <title>SiwFood - Cuochi</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>

    <nav>
        <div class="buttons">
            <span class="button">
                <a href="/register">Registrati</a>
            </span>
            <span class="button">
                <a href="/login">Accedi</a>
            </span>
        </div>
        <div class="text">
            Benvenuto, Rick!
        </div>
    </nav>

    <div id="header"><a th:href="@{/}">Siwfood</a></div>
    <div>
        <img src="https://static.bandainamcoent.eu/high/dragon-ball/dragonball-xenoverse-2/00-page-setup/dbxv2_game-thumbnail.jpg" width="20%" />
    </div>
    <h1>Benvenuto nell'elenco ingredienti!</h1>
    <div>
        <div th:if="${allIngredienti==null || allIngredienti.isEmpty()}">
            Non ci sono ingredienti nel sistema!
        </div>
        <div th:unless="${allIngredienti==null || allIngredienti.isEmpty()}">
        	<ul>
            	<li th:each="ingrediente : ${allIngredienti}">
                	<a th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}" th:text="${ingrediente.nome}">Goku Ingrediente</a>
            	</li>
        	</ul>
        </div>
    </div>
</body>

</html>
