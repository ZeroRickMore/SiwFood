<!DOCTYPE html>
<html>
<head>
    <title>Siwvariant - Pagina nuova ricetta</title>
</head>
<body>
    <h2>Aggiungi nuova ricetta</h2>
    <form th:action="@{/aggiungiRicetta}" method="POST" th:object="${nuovaRicetta}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}">
				<span th:text="${err}"></span>
					<span th:if="${err=='Ricetta giÃ  presente nel sistema:'}">
						<a th:href="@{'/ricetta' + '/' + ${vecchiaRicetta.id}}" th:text="' ' + ${vecchiaRicetta.nome}"> bho?</a>
					</span>
			</p>
		</div>
		<div>
        	Nome: <input required type="text" th:field="${nuovaRicetta.nome}">
        	<span th:if="${#fields.hasErrors('nome')}" th:errors="${nuovaRicetta.nome}"></span>
			<br><br>
        	Descrizione: <input required type="text" th:field="${nuovaRicetta.descrizione}">
        	<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
			<br><br>
			<h4>>INFORMAZIONI CUOCO</h4>
			<br><br>
			Nome cuoco: <input required type="text" th:field="${cuocoPlaceholder.nome}">
			<span th:if="${#fields.hasErrors('cuoco.nome')}" th:errors="${cuocoPlaceholder.nome}"></span>
			<br><br>
			Cognome cuoco: <input required type="text" th:field="${cuocoPlaceholder.cognome}">
			<span th:if="${#fields.hasErrors('cuoco.cognome')}" th:errors="${cuocoPlaceholder.cognome}"></span>
			<br><br>
			Data di nascita cuoco: <input required type="date" th:field="${cuocoPlaceholder.dataNascita}">
			<span th:if="${#fields.hasErrors('cuoco.dataNascita')}" th:errors="${cuocoPlaceholder.dataNascita}"></span>
			<br><br>
			Percorso dei file immagine: <input type="text" th:field="${nuovaRicetta.tuttiPathDelleImmagini}">
        </div>
        <div>
			<span><button type="submit">Conferma</button></span>
		</div>
    </form>
</body>
</html>
