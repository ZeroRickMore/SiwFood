<!DOCTYPE html>
<html>

<head>
    <title>SiwVariant - Pagina Editore</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>

    <nav>
        <div class="buttons">
            <span class="button">
                <a href="/register">Registrati</a>
            </span>
            <span class="button">
                <a href="/login">Accedi</a>
            </span>
        </div>
        <div class="text">
            Benvenuto, Rick!
        </div>
    </nav>

    <div id="header"><a th:href="@{/}">Siwfood</a></div>
	
    <div>
        <img src="https://static.bandainamcoent.eu/high/dragon-ball/dragonball-xenoverse-2/00-page-setup/dbxv2_game-thumbnail.jpg" width="20%" />
    </div>
    <div th:if="${cuoco}">
         <h1 th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Nome cuoco </h1>
         <br>
         <div>
			 Data di nascita: <span th:text="${cuoco.dataNascita}"></span>
         </div>
         <br>
         <div>
			 <span> <img th:src="${cuoco.fotografia_path}"></span>
         </div>
          <div>
			 Ricette pubblicate:
			 <ul>
				 <li th:each="ricetta : ${cuoco.ricette}">
					 <a th:href="@{'/ricetta' + '/' + ${ricetta.id}}"
					 th:text="${ricetta.nomeRicetta}">Ricetta Generica</a>		 	
				 </li>
			 </ul>
         </div>
		 	 Immagine:
			 <span th:if="${cuoco.fotografia_path != null}">
			 	<img th:src="'/' + ${cuoco.fotografia_path}" width="20%">
			 </span>
			 
    </div>
    <div th:unless="${cuoco}">Questo cuoco non Ã¨ presente nel sistema!</div>
</body>

</html>
