<!DOCTYPE html>
<head>
    <title>SiwFood - Cuoco</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

    <nav>
        <div class="buttons">
            <span class="button">
                <a href="/register">Registrati</a>
            </span>
            <span class="button">
                <a href="/login">Accedi</a>
            </span>
        </div>
		<span th:if="${userDetails!=null}">
        	<div class="text_a">
            	Bentornato, <a th:href="@{'/showSelf'}" th:text="${userDetails.username}"></a> !
        	</div>
		</span>
		<span th:if="${userDetails==null}">
			<div class="text">
				Utente ospite
			</div>
		</span>
    </nav>

    <div id="header"><a th:href="@{/}">Siwfood</a></div>

	<div th:if="${cuoco}">

		<div id="menu_container">
			<div class="choice_menu">
				
		 		<div class="titolo_choice_menu">
					
		       			<a th:href="@{'/cuoco/'+ ${cuoco.id}}" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Nome Cuoco</a>

				</div>
				<div class="split_half">
					<span th:if="${cuoco.fotografia_path != null}">
					<img th:src="'/' + ${cuoco.fotografia_path}" width="20%">
					</span>
				</div>
				
			<div class="split_half">     
				<div class="text">
		    		<ul>
						<li><h1>Data di nascita:</h1></li>
						<li><span th:text="${cuoco.dataNascita}"></span></li>
						<li><h1>Ricette:</h1></li>
						<li th:each="ricetta : ${cuoco.ricette}">
							<a th:href="@{'/ricetta' + '/' + ${ricetta.id}}" th:text="${ricetta.nomeRicetta}">Ricetta Generica</a>		 	
						</li>
		     	   </ul>
		    	</div>
			</div>
		</div>
	</div>
    <div th:unless="${cuoco}">Questo cuoco non Ã¨ presente nel sistema!</div>
</body>

</html>
