<!DOCTYPE html>
<head>
    <title>SiwFood - Elenco Cuochi Per Rimozione</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

	<nav>

		<div class="buttons">
			<span class="button">
	   	 		<a href="/logout">Esci</a>
			</span>
		        
		</div>
	    
		<div class="text">
	 		Bentornato, Admin !
		</div>

	</nav>
		
	<div id="header"><a th:href="@{/}">Siwfood</a></div>
	
    <div id="header_2"><h5>Rimuovi un cuoco</h5></div>
	<div id="menu_container">
	<div class="choice_menu">
	            <div class="titolo_choice_menu">
	                <a th:href="@{/elencoCuochi}">Cuochi</a>
	            </div>
	            <div class="split_half">
	                <img src="/css/cappello_cuoco_upscayl.jpg" width="20%"> 
	            </div>
	            <div class="split_half">     
	                <div class="text">
						<div th:if="${allCuochi==null || allCuochi.isEmpty()}">
						            <ul>
										<li th:if="param.search==null">Non ci sono cuochi nel sistema!</li>
										<li class="red"th:if="param.search!=null">Nessun cuoco corrisponde alla ricerca!</li>
									</ul>
						        </div>
						        <div th:unless="${allCuochi==null || allCuochi.isEmpty()}">
						        	<ul>
						            	<li th:each="cuoco : ${allCuochi}">
						                	<a th:href="@{'/admin/rimuoviCuoco' + '/' + ${cuoco.id}}" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Goku Cuoco</a>
						            	</li>
						        	</ul>
						        </div>
	                </div>
	            </div>
	        </div>
     
    </div>
</body>

</html>
