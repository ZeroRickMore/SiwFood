<!DOCTYPE html>
<html>

<head>
    <title>SiwVariant - Pagina Editore</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>

    <nav>
        <div class="buttons">
            <span class="button">
                <a href="/register">Registrati</a>
            </span>
            <span class="button">
                <a href="/login">Accedi</a>
            </span>
        </div>
        <div class="text">
            Benvenuto, Rick!
        </div>
    </nav>

    <div id="header"><a th:href="@{/}">Siwfood</a></div>
    <div>
        <img src="https://static.bandainamcoent.eu/high/dragon-ball/dragonball-xenoverse-2/00-page-setup/dbxv2_game-thumbnail.jpg" width="20%" />
    </div>
    <div th:if="${ricetta}">
         <h1 th:text="${ricetta.nomeRicetta}">Nome ricetta</h1>
         <br>
		 <span th:if="${ricetta.cuoco!=null}">
		 	<h2 th:href="'/cuoco' + '/' + ${ricetta.cuoco.id}" th:text="${ricetta.cuoco.nome} + ' ' + ${ricetta.cuoco.cognome}">Nome e cognome cuoco</h2>
		 </span>
		 <div>
			 <span th:text="${ricetta.descrizione}"></span>
         </div>
         <br>
         <div>
			 Immagini:
			 <ul>
			  <li th:each="pathImmagine : ${ricetta.tuttiPathDelleImmagini}">
			 	 <img th:src="'/' + ${pathImmagine}" width="20%">	 	
			  </li>
			 </ul>
         </div>
          <div>
			 Ingredienti:
			 <ul>
				 <li th:each="ingrediente : ${listaIngredienti}">
					 <a th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
					 th:text="${ingrediente.nome} + ' : '">Nome ingrediente Generico</a>
					 <span th:text="${ricetta.ingrediente2quantity.get(ingrediente)} + ' ' + 
					 				${ingrediente.unitàDiMisura}">Quantità ingrediente generica</span>		 	
				 </li>
			 </ul>
         </div>
    </div>
    <div th:unless="${ricetta}">Questa ricetta non è presente nel sistema!</div>
</body>

</html>
