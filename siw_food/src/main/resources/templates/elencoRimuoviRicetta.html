<!DOCTYPE html>
<head>
    <title>SiwFood - Elenco Ricette Per Rimozione</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

	<nav>

		<div class="buttons">
			<span class="button">
	   	 		<a href="/logout">Esci</a>
			</span>
		        
		</div>
	    
		<div class="text">
	 		Bentornato, Admin !
		</div>
	
	</nav>
	
	<div id="header"><a th:href="@{/}">Siwfood</a></div>
	
    <div id="header_2"><h5>Rimuovi una ricetta</h5></div>
	<div id="menu_container">
	<div class="choice_menu">
	            <div class="titolo_choice_menu">
	                <a th:href="@{/elencoRimuoviRicetta}">Ricette</a>
	            </div>
	            <div class="split_half">
	                <img src="/css/libro_ricette_upscayl.jpg" width="20%"> 
	            </div>
	            <div class="split_half">     
	                <div class="text">
						<div th:if="${allRicette==null || allRicette.isEmpty()}">
						            <ul><li>Non ci sono ricette nel sistema!</li></ul>
						        </div>
						        <div th:unless="${allRicette==null || allRicette.isEmpty()}">
						        	<ul>
						            	<li th:each="ricetta : ${allRicette}">
						                	<a th:href="@{'/rimuoviRicetta' + '/' + ${ricetta.id}}" th:text="${ricetta.nomeRicetta}">Goku Ricetta</a>
						            	</li>
						        	</ul>
						        </div>
	                </div>
	            </div>
	        </div>
	
	
	
        
        
    </div>
</body>

</html>
