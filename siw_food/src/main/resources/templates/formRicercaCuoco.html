<!DOCTYPE html>
<html>
<head>
    <title>Siwvariant - Pagina nuova variant</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>

	<nav>
	        <div class="buttons">
	            <span class="button">
	                <a href="/register">Registrati</a>
	            </span>
	            <span class="button">
	                <a href="/login">Accedi</a>
	            </span>
	        </div>
	        <div class="text">
	            Benvenuto, Rick!
	        </div>
	    </nav>
		<div id="header"><a th:href="@{/}">Siwfood</a></div>
    <h1>Ricerca un cuoco</h1>
    <h2>Ricerca per nome</h2>
    <form th:action="@{/ricercaPerNomeCuoco}" method="POST" th:object="${cuocoInfos}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}">
                <span th:text="${err}"></span>
            </p>
        </div>
        <div>
            Nome:
            <input required type="text" th:field="${cuocoInfos.nome}">
            <span th:if="${#fields.hasErrors('nome')}" th:errors="${cuocoInfos.nome}"></span>
        </div>
        <div>
            <span><button type="submit">Conferma</button></span>
        </div>
	</form>
	<h2>Ricerca per cognome</h2>
	    <form th:action="@{/ricercaPerCognomeCuoco}" method="POST" th:object="${cuocoInfos}">
	        <div th:if="${#fields.hasGlobalErrors()}">
	            <p th:each="err : ${#fields.globalErrors()}">
	                <span th:text="${err}"></span>
	            </p>
	        </div>
	        <div>
	            Cognome:
	            <input required type="text" th:field="${cuocoInfos.cognome}">
	            <span th:if="${#fields.hasErrors('cognome')}" th:errors="${cuocoInfos.cognome}"></span>
	        </div>
	        <div>
	            <span><button type="submit">Conferma</button></span>
	        </div>
		</form>

</body>
</html>
