<!DOCTYPE html>
<html>

<head>
    <title>SiwFood - Cuochi</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <div>
        <img src="https://static.bandainamcoent.eu/high/dragon-ball/dragonball-xenoverse-2/00-page-setup/dbxv2_game-thumbnail.jpg" width="20%" />
    </div>
    <h1>Benvenuto nell'elenco cuochi!</h1>
    <div>
        <div th:if="${allCuochi==null || allCuochi.isEmpty()}">
            Non ci sono cuochi nel sistema!
        </div>
        <div th:unless="${allCuochi==null || allCuochi.isEmpty()}">
        	<ul>
            	<li th:each="cuoco : ${allCuochi}">
                	<a th:href="@{'/cuoco' + '/' + ${cuoco.id}}" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Goku Cuoco</a>
            	</li>
        	</ul>
        </div>
    </div>
</body>

</html>
